        <!-- Header-->
        <header class="bg-bogor">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">Welcome to Bogor</h1>
                <p class="lead text-primary fw-bolder opacity-75 font-monospace">
                    Kota Hujan Indonesia
                </p>
            </div>
        </header>
        <!-- gubernur section -->
        <section id="card-of-city">
            <div class="card-container">
                <div class="city-card">
                    <!-- Jakarta card -->
                    <div class="city-card">
                        <div class="card">
                            <div class="gub-bogor"></div>
                            <div class="card-details">
                                <p class="text-title text-center">Walikota</p>
                                <p class="text-dark text-center">Bima Arya Sugiarto</p>
                            </div>
                            <a href="https://id.wikipedia.org/wiki/Bima_Arya_Sugiarto" target="_blank">
                                <button class="card-button">More info</button>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Bekasi card -->
                <div class="city-card">
                    <div class="card">
                        <div class="wagub-bogor"></div>
                        <div class="card-details">
                            <p class="text-title text text-center">Wakil Walikota</p>
                            <p class="text-body text-center">
                                Dedie Abdu Rachim
                            </p>
                        </div>
                        
                        <a href="https://id.wikipedia.org/wiki/Dedie_Abdu_Rachim" target="_blank">
                            <button class="card-button">More info</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
              
            </div>
        </section>

        <section id="lower-wisata">
            <div class="card-container">
                <!-- puncak card -->

                        <div class="card">
                            <div class="puncak-bogor"></div>
                            <div class="card-details">
                            <p class="text-title text-black text-center">PUNCAK</p>
                            <p class="text-dark text-center">Wisata Bogor</p>
                        </div>

                            <button class="card-button">More info</button></a>
                        </div>
                    </div>
                </div>
                <!-- kebon raya card -->
                <div class="city-card">
                    <div class="card">
                        <div class="kebon-bogor"></div>

                        <button class="card-button">More info</button></a>
                </div>
            </div>
